<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="banner">

        <ul class="banner__contact">
            <li class="banner__contact--item">
                <img src="assets/images/stores.svg" alt="Mobelhauser">
                <span class="banner__contact--term">Mobelhauser</span>
            </li>
            <li class="banner__contact--item">
                <img src="assets/images/newsletter.svg" alt="newsletter">
                <span class="banner__contact--term">Newsletter</span>
            </li>
            <li class="banner__contact--item">
                <img src="assets/images/contact.svg" alt="contact">
                <span class="banner__contact--term">contact</span>
            </li>
        </ul>

        <li class="banner__search">
            <input type="text" placeholder="Search..">
            <button>
                <img src="assets/images/searchButton.svg" alt="search">
            </button>
        </li>
        <div class="banner__logo">
            <img src="assets/images/logo.svg" alt="logo">
        </div>
        <ul class="banner__shopping">
            <li>
                <img src="assets/images/userAcount.svg" alt="userAcount">
                <span>Mein Knoto</span>
                <span>Luisette Musterfrau</span>
            </li>
            <li>
                <img src="assets/images/wishlist.svg" alt="wishlist">
                <span>Wunschliste</span>
                <span>0 Artikel</span>
            </li>
            <li>
                <img src="assets/images/cart.svg" alt="wishlist">
                <span>Warenkorth</span>
                <span>0 Artikel</span>
            </li>
        </ul>


    </nav>

</body>

</html>
