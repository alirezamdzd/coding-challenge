<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar">

        <!--leftside-box-->
        <div class="navbar_left-control">

            <!--contact-links-->
            <ul class="navbar__links">
                <li class="navbar__links--item">
                    <img class="navbar__links--icon" src="assets/images/stores.svg" alt="stores"> Mobelhauser
                </li>
                <li class="navbar__links--item">
                    <img class="navbar__links--icon" src="assets/images/newsletter.svg" alt="newsletter">Newsletter</li>
                <li class="navbar__links--item">
                    <img class="navbar__links--icon" src="assets/images/contact.svg" alt="contact">Kontakt</li>
            </ul>

            <!--searchbar-->
            <div class="navbar__search">
                <button class="navbar__search--button">
                    <img class="navbar__search--icon" src="assets/images/searchButton.svg" alt="search">
                </button>
                <input type="text" class="navbar__search--input" placeholder="Suchen">
            </div>

        </div>

        <!--logos-->
        <div class="navbar__logo">
            <img class="navbar__logo--icon" src="assets/images/logo.svg" alt="logo">
        </div>

        <!--shopping-links-->
        <div class="navbar__shopping-links">
            <li class="navbar__shopping-links--item">
                <img src="assets/images/userAcount.svg" alt="userAcount" class="navbar__shopping--icon">
                <span class="navbar__shopping--term-1">Mein Konto
                    <br/>
                    <span class="navbar__shopping--term-2">Luisette Musterfau</span>
                </span>
            </li>
            <li class="navbar__shopping-links--item">
                <img src="assets/images/wishlist.svg" alt="wishlist" class="navbar__wishlist--icon">
                <span class="navbar__shopping--term-1">Wunschliste
                    <br/>
                    <span class="navbar__shopping--term-2">0 Artikel</span>
                </span>
            </li>
            <li class="navbar__shopping-links--item">
                <img src="assets/images/cart.svg" alt="Warenkorb" class="navbar__cart--icon">
                <span class="navbar__shopping--term-1">Warenkorb
                    <br/>
                    <span class="navbar__shopping--term-2">0 Artikel</span>
                </span>
            </li>
        </div>

    </nav>
</body>

</html>
